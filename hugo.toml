baseURL = "https://averyc.top/"
title = "Avery's Blog"
theme = "PaperMod"
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
pygmentsUseClasses = true

[pagination]
  pagerSize = 5

[minify]
  disableXML = true
  minifyOutput = true

[params]
  env = "production"
  title = "Avery's Blog"
  description = "ExampleSite description"
  keywords = ["Blog", "Portfolio", "PaperMod"]
  author = "Avery"
  images = ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat = "02 Jan 2006"
  defaultTheme = "auto"
  disableThemeToggle = false
  ShowReadingTime = true
  ShowShareButtons = false
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = false
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = true
  hidemeta = false
  hideSummary = false
  showtoc = false
  tocopen = false

  extraCSS = ["css/extra.css"]

  [params.twikoo]
    version = "1.6.42"  # 版本号需要和你实际使用的 twikoo 版本对应

  [params.assets]
    favicon = "<link / abs url>"
    favicon16x16 = "<link / abs url>"
    favicon32x32 = "<link / abs url>"
    apple_touch_icon = "<link / abs url>"
    safari_pinned_tab = "<link / abs url>"

  [params.label]
    text = "Avery's Blog"
    icon = "/apple-touch-icon.png"
    iconHeight = 35

  [params.profileMode]
    enabled = false
    title = "Avery's Blog"
    subtitle = "This is subtitle"
    imageUrl = "<img location>"
    imageWidth = 120
    imageHeight = 120
    imageTitle = "my image"

    [[params.profileMode.buttons]]
      name = "Posts"
      url = "posts"

    [[params.profileMode.buttons]]
      name = "Tags"
      url = "tags"

  [params.homeInfoParams]
    Title = "你好呀👋"
    Content = "欢迎来到这里，我是一名学生、博主"

  [[params.socialIcons]]
    name = "x"
    url = "https://x.com/"

  [[params.socialIcons]]
    name = "stackoverflow"
    url = "https://stackoverflow.com"

  [[params.socialIcons]]
    name = "rss"
    url = "index.xml"

[params.analytics.google]
  SiteVerificationTag = "XYZabc"

[params.analytics.bing]
  SiteVerificationTag = "XYZabc"

[params.analytics.yandex]
  SiteVerificationTag = "XYZabc"

[params.cover]
  hidden = true
  hiddenInList = true
  hiddenInSingle = true

[params.editPost]
  URL = "/guestbook/"
  Text = "Report"
  appendFilePath = false

[params.fuseOpts]
  isCaseSensitive = false
  shouldSort = true
  location = 0
  distance = 1000
  threshold = 0.4
  minMatchCharLength = 0
  limit = 10
  keys = ["title", "permalink", "summary", "content"]


[[menu.main]]
  identifier = "search"
  name = "搜索"
  url = "/search/"
  weight = 6  

[[menu.main]]
  identifier = "archive"
  name = "归档"
  url = "/archives/"
  weight = 10

[[menu.main]]
  identifier = "tags"
  name = "标签"
  url = "/tags/"
  weight = 20

[[menu.main]]
  identifier = "friends"
  name = "友人"
  url = "/links/"
  weight = 22

[[menu.main]]
  identifier = "about"
  name = "关于"
  url = "/about/"
  weight = 30

[markup.highlight]
  noClasses = false
